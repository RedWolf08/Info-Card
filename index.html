<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Custom Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <div class="Main-Card" data-tilt>
        <div class="Card-Image"> 
            <!--<img src="Avatar.jpg" id="Avatar-Image" alt="Description of image">-->
            <img src="https://cdn.discordapp.com/avatars/722511774787829821/5941960cd8dd0d7e9315c1b0b8c8320c.webp?size=1024&dynamic=true" id="Avatar-Image" alt="Description of image">
            <H2 id="Name-Text">Name:<br></H2>    
            <H1 id="Name">Ermek</H1>
            <h3 id="Strange-Symbol">â—Ž</h3>
        </div>
        <div class="Card-Text">
            <div class="Button-Container">
                <button class="Button-Main" data-content="personality">Personality</button>
                <button class="Button-Main" data-content="technical-skills">Technical Skills</button>
                <button class="Button-Main" data-content="gallery">Gallery</button>
                <button class="Button-Main" data-content="favorite-quotes">Favorite Quotes</button>
            </div>

            <div class="Info-Panel" id="info-content">
            </div>
        </div>
    </div>


</body>

<script src="main.js" defer></script>
<script src="tilt.js" defer></script>

</html>
